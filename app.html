<html>
<head>
<style>
body{
	padding-left:0px;
	padding-right:0px;
	padding-bottom:0px;
	padding-top:0px;
	margin-left:0px;
	margin-right:0px;
	margin-top:0px;
	margin-bottom:0px;
}
#trimtable{
	border-collapse:collapse;
	border-spacing:0px;
	background-color:#333333;height:100%;width:100%;text-align:center;
}
#nav{background-color:#888888;vertical-align:top;width:100%;}
#lhs{background-color:lightgreen;width:100%;}
#rhs{background-color:lightblue;width:100%;}
</style>
<link rel="stylesheet" href="keysigs.css">
<link rel="stylesheet" href="keyboard.css">
<link rel="stylesheet" href="staff.css">
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="sigs.js"></script>
<script type="text/javascript" src="keysigs.js"></script>
<script type="text/javascript" src="staff.js"></script>
<script type="text/javascript" src="keyboard.js"></script>
<script type="text/javascript">
var init=function(){
	var W=window.innerWidth;
	var H=window.innerHeight;

	get('nav').style.height=parseInt(0.1*H);
//	get('rhs').style.height=parseInt(0.8*H);
//	get('kbd').style.height=parseInt(0.1*H);

	var keysigs=KeySigs();
	get('lhs').appendChild(keysigs.widget);
	window.staff=Staff();
	get('lhs').appendChild(staff.widget);
	window.keyboard=Keyboard(window.innerWidth);
	get('kbd').appendChild(window.keyboard.widget);
	get('lhs').style.height=parseInt(H-0.1*H-window.keyboard.canvas.height);
	get('staff').style.height=parseInt(H-0.1*H-window.keyboard.canvas.height
		-keysigs.widget.getBoundingClientRect().height);

	get('lhs').style.width=parseInt(window.innerWidth/2.);

	window.staff.drawStaff()

	var rhs_canvas=document.createElement("canvas");
	rhs_canvas.width=parseInt(window.innerWidth/2.);
	rhs_canvas.height=parseInt(H-0.1*H-window.keyboard.canvas.height);
	rhs.appendChild(rhs_canvas);
}
</script>
</head>
<body onload='init();'>
<table id="trimtable">
<tr>
	<td colspan="2">
		<div id="nav">Bingo!</div>
	</td>
</tr>

<tr>
	<td>
		<div id="lhs"></div>
	</td>
	<td>
		<div id="rhs"></div>
	</td>
</tr>


<tr>
	<td colspan="2">
		<div id="kbd"></div>
	</td>
</tr>
</table>

</body>
</html>
